<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7ce8a885a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/estilos.css">
    
  </head>
  <body>
      <header class="header">
          <figure class="logo">
              <img src="./images/logo.svg" alt="Logo">
          </figure>
      </header>

      <section class="main">
          <img src="./images/illustration-mockups.svg" alt="">
          <div class="main-description">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build
                communities. You have a voice, but so does your audience. Create connections
                with your users as you engage in genuine discussion.</p>

            <a href="#" class="main-link">Register</a>
          </div>
      </section>
      
      <footer class="footer">
          <div class="menu-social">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
      </footer>
  </body>
</html>
